  environment: DDD, BDD, TDD, Clojure, ClojureScript, Re-frame, React, Redux, Shadow-cljs, GitlabCI, Kubernetes, Docker, Google Cloud Platform, Postgres, BigQuery, PubSub, Kafka, Dataflow, Solr, EFK

